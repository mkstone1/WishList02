<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your wishlist</title>
    <link rel="stylesheet" href="css/single-list.css">
</head>
<body>
<header class="header">
    <img src="images/logo.png" alt="billede" height="70px" width="70px">
</header>
<br>
<br>
<div class="main">
    <div>
        <form method="POST" action="/createWishAndAddToWishList" class="formBox">
            <label for="titel">Titel</label>
            <input type="text" id="titel" name="titel">
            <label for="beskrivelse">Beskrivelse</label>
            <input type="text" id="beskrivelse" name="beskrivelse">
            <label for="pris">Pris</label>
            <input type="number" id="pris" name="pris">
            <input type="submit" value="Add Wish">
        </form>
    </div>
    <br>
    <br>
    <a th:href="${'lists'+ '?userID='+ userID}" class="button"> Go back</a>
    <div>
        <h2>Ønsker på denne liste</h2>
        <div>
            <p th:each="wishes: ${wishes}">
                <a th:href="${'/deleteWish?id='+wishes.wishID}"><img src="images/deleteButton.png" alt="billede"
                                                                     height="15px" width="15px"></a>
                <span th:text="${wishes.name}"></span>
                <span th:text="${wishes.description}"></span>
                <span th:text="${wishes.price}"></span>
            </p>
        </div>
    </div>
</div>

</body>
</html>
</body>
</html>
